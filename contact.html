    <main class="container contact-page">
      <section>
        <h1>Contact</h1>
        <p>If you'd like to get in touch, send a message below and I'll get back to you.</p>

        <form id="contactForm" class="contact-form" novalidate>
          <label for="contact-name">Name<span aria-hidden="true">*</span></label>
          <input id="contact-name" name="name" type="text" required />

          <label for="contact-email">Email<span aria-hidden="true">*</span></label>
          <input id="contact-email" name="email" type="email" required />

          <label for="contact-subject">Subject</label>
          <input id="contact-subject" name="subject" type="text" />

          <label for="contact-message">Message<span aria-hidden="true">*</span></label>
          <textarea id="contact-message" name="message" rows="6" required></textarea>

          <!-- simple honeypot to reduce spam -->
          <input type="text" name="_hp" style="position:absolute;left:-9999px;top:auto;opacity:0;" tabindex="-1" autocomplete="off">

          <div class="form-row">
            <button type="submit" class="contact-submit">Send Message</button>
            <div class="form-status" aria-live="polite"></div>
          </div>
        </form>
      </section>
    </main>

    <script>
      (function() {
        const form = document.getElementById('contactForm');
        if (!form) return;
        const status = form.querySelector('.form-status');
        const submit = form.querySelector('.contact-submit');

        function showStatus(msg, ok = true) {
          status.textContent = msg;
          status.style.color = ok ? '#064e3b' : '#7f1d1d';
        }

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          // simple validation
          const name = form.name.value.trim();
          const email = form.email.value.trim();
          const message = form.message.value.trim();
          const honeypot = form['_hp'] && form['_hp'].value;

          if (honeypot) {
            // likely spam, silently succeed
            showStatus('Message sent. Thank you.');
            form.reset();
            return;
          }
          if (!name) return showStatus('Please enter your name.', false);
          if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return showStatus('Please enter a valid email address.', false);
          if (!message) return showStatus('Please enter a message.', false);

          // disable submit while 'sending'
          submit.disabled = true;
          showStatus('Sending…', true);

          // Simulate sending — 
          setTimeout(() => {
            submit.disabled = false;
            form.reset();
            showStatus('Thanks — your message was sent successfully. I will reply soon.');
          }, 900);
        });
      })();
    </script>
